name: Python Telegram Bot

on:
  push:
    branches:
      - main  # Будет запускаться при каждом пуше в ветку main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2  # Проверка вашего репозитория

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Замените на нужную вам версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установка зависимостей из вашего проекта

    - name: Run bot
      run: |
        python r34.py  # Запуск вашего бота
